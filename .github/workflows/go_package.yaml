name: Go package build and test

on: [push]

jobs:
  build:

    strategy:
        matrix:
            go-version: ["1.15", "1.16", "1.17", "1.18", "1.19", "1.20"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
