[tox]
envlist = py{27,34,36},lint,docs,deploy

[testenv]
commands = python setup.py test

[testenv:lint]
deps = pep8
commands = pep8 scripts filechooser tests

[testenv:docs]
deps =
     sphinx
     sphinx_rtd_theme
changedir = docs
commands = sphinx-build -M html "." "_build"

[testenv:deploy]
deps = twine
passenv = TWINE_*
commands =
         python setup.py bdist_wheel --universal
         twine upload dist/*
